<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temperature Converter</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="converter.css" />
</head>
<body>
  <main class="card">
    <h1>Temperature Converter</h1>
    <form id="converter" autocomplete="off">
      <div class="row">
        <label for="input-temp">Temperature</label>
        <input type="number" id="input-temp" name="input-temp" value="20" step="any" />
      </div>
      <div class="row">
        <label for="input-unit">From</label>
        <select id="input-unit" name="input-unit">
          <option value="c" selected>Celsius (°C)</option>
          <option value="f">Fahrenheit (°F)</option>
          <option value="k">Kelvin (K)</option>
        </select>
      </div>
      <div class="row">
        <label for="output-unit">To</label>
        <select id="output-unit" name="output-unit">
          <option value="c">Celsius (°C)</option>
          <option value="f" selected>Fahrenheit (°F)</option>
          <option value="k">Kelvin (K)</option>
        </select>
      </div>
      <div class="row result-row">
        <output id="output-temp" for="input-temp input-unit output-unit">68 °F</output>
      </div>
      <div class="row actions">
        <button type="button" id="swapBtn" title="Swap units">Swap ⇄</button>
        <button type="reset">Reset</button>
      </div>
    </form>
    <p class="hint">Works offline once installed (uses a service worker).</p>
  </main>

  <script src="converter.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js', { scope: './' })
        .catch(err => console.warn('SW registration failed:', err));
    }
  </script>
</body>
</html>
